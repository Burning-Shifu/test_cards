<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки заказов</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <h1 class="header__title">Тестовое задание</h1>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="main__inner d-flex">

        <div class="filters">

          <h2 class="filters__title">Фильтры</h2>

          <div class="filters__inner">
            <label for="filter-id" class="filters__label">ID</label>
            <input type="text" class="filters__input" placeholder="Введите значение" id="filter-id" name="id">
  
            <label for="filter-num" class="filters__label">Номер накладной</label>
            <input type="number" class="filters__input" placeholder="Введите значение" id="filter-num" name="num">
  
            <label for="filter-from-date" class="filters__label">Время прибытия на выгрузку</label>
            <span class="filters__text">с</span>
            <input type="time" class="filters__input" id="filter-from-date" name="from-date">
  
            <span class="filters__text">по</span>
            <input type="time" class="filters__input" id="filter-by-date" name="to-date">
  
            <span for="filter-type" class="filters__label">Тип заказа</span>
            <select class="filters__input" id="filter-type" name="type">
              <option value="all">Все типы</option>
              <option value="RUED">RUED</option>
              <option value="RUEX">RUEX</option>
              <option value="RUSG">RUSG</option>
            </select>
          </div>


        </div>

        <div class="main__block">

          <div class="sort d-flex">

            <select class="sort__select" id="sort" name="sort">
              <option value="" disabled selected>Сортировка</option>
              <option value="id-up">По возрастанию ID</option>
              <option value="id-down">По убыванию ID</option>
              <option value="date-up">По дате создания: возрастание</option>
              <option value="date-down">По дате создания: убывание</option>
              <option value="type-up">По типу заказа: возрастание</option>
              <option value="type-down">По типу заказа: убывание</option>
            </select>

            <div class="sort__check-wrapper">
              <input class="sort__check-input" type="checkbox" name="drag" >
              <span class="sort__check"></span>
              <label for="drag" class="sort__label">Включить перетаскивание</label>
            </div>

            <button class="sort__add" type="button">Добавить</button>

          </div>

          <div class="cards d-flex">
          </div>

        </div>


      </div>
    </div>
  </main>



  <footer class="footer"></footer>

  <div class="modal">
    <div class="modal__inner d-flex">
      <div class="modal__content">
        <div class="modal__close">×</div>
        <div class="modal__title">Забронировать номер</div>
        <form class="modal__form" id="book-form" method="post">
          
    
          <button class="modal__btn" type="submit">Добавить</button>
        </form>
      </div>
    </div>
  </div>


  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
